server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Tail nginx logs that this project writes to /tmp/* so it works unprivileged.
  - job_name: barbergo-nginx
    static_configs:
      - targets: [localhost]
        labels:
          job: barbergo-nginx
          __path__: /host-tmp/barbergo-nginx-*.log

  # API writes JSON logs to /tmp via systemd StandardOutput/StandardError (Phase 6).
  - job_name: barbergo-api
    static_configs:
      - targets: [localhost]
        labels:
          job: barbergo-api
          __path__: /host-tmp/barbergo-api.log
