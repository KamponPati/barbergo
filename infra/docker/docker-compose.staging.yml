version: "3.9"

# Staging-parity dependencies running side-by-side with local/dev containers.
# Uses different ports/container names to avoid clashing with default compose.

services:
  postgres_staging:
    image: postgis/postgis:16-3.4
    container_name: barbergo-postgres-staging
    environment:
      POSTGRES_DB: barbergo_staging
      POSTGRES_USER: barbergo
      POSTGRES_PASSWORD: barbergo
    ports:
      - "55432:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbergo -d barbergo_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis_staging:
    image: redis:7.4-alpine
    container_name: barbergo-redis-staging
    ports:
      - "56379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_staging_data:/data
    restart: unless-stopped

  minio_staging:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: barbergo-minio-staging
    ports:
      - "59000:9000"
      - "59001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_staging_data:/data
    restart: unless-stopped

volumes:
  postgres_staging_data:
  redis_staging_data:
  minio_staging_data:

