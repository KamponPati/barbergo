version: "3.9"

# Production-style packaging for the whole stack (optional).
# This can replace systemd-based runtime if desired.

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: barbergo-postgres
    environment:
      POSTGRES_DB: barbergo
      POSTGRES_USER: barbergo
      POSTGRES_PASSWORD: barbergo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbergo -d barbergo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: barbergo-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: barbergo-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: barbergo-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://barbergo:barbergo@postgres:5432/barbergo
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-me
      AUTH_COOKIE_SECURE: "true"
      IDEMPOTENCY_TTL_SECONDS: "86400"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: barbergo
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: barbergo-web
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

