worker_processes  1;

error_log  /tmp/barbergo-nginx-error.log warn;
pid        /tmp/barbergo-nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log  /tmp/barbergo-nginx-access.log;

  # Run fully unprivileged under systemd user `yee`.
  client_body_temp_path /tmp/barbergo-nginx/client_body;
  proxy_temp_path /tmp/barbergo-nginx/proxy;
  fastcgi_temp_path /tmp/barbergo-nginx/fastcgi;
  uwsgi_temp_path /tmp/barbergo-nginx/uwsgi;
  scgi_temp_path /tmp/barbergo-nginx/scgi;

  sendfile        on;
  keepalive_timeout  65;

  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  server {
    listen 5173;
    server_name staging.jfav.cloud _;

    root /home/yee/app/apps/web/dist;
    index index.html;

    location /assets/ {
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
    }

    location = /favicon.svg {
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
    }

    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache";
    }
  }
}
