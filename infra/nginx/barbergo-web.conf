worker_processes  1;

error_log  /tmp/barbergo-nginx-error.log warn;
pid        /tmp/barbergo-nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log  /tmp/barbergo-nginx-access.log;

  # Run fully unprivileged under systemd user `yee`.
  client_body_temp_path /tmp/barbergo-nginx/client_body;
  proxy_temp_path /tmp/barbergo-nginx/proxy;
  fastcgi_temp_path /tmp/barbergo-nginx/fastcgi;
  uwsgi_temp_path /tmp/barbergo-nginx/uwsgi;
  scgi_temp_path /tmp/barbergo-nginx/scgi;

  sendfile        on;
  keepalive_timeout  65;

  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Basic abuse protection (tune in Phase 6 with real traffic).
  limit_req_zone $binary_remote_addr zone=api_general:10m rate=120r/m;
  limit_req_zone $binary_remote_addr zone=api_auth:10m rate=10r/m;

  server {
    listen 5173;
    server_name staging.jfav.cloud _;

    root /home/yee/app/apps/web/dist;
    index index.html;

    # Security headers (TLS is terminated at Cloudflare, but headers still matter).
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Same-origin API access (no :3000 from browsers). Cloudflare points to this nginx,
    # so proxying here keeps ports private and avoids firewall issues.
    location /api/v1/ {
      limit_req zone=api_general burst=60 nodelay;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 2s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      proxy_pass http://127.0.0.1:3000;
    }

    location = /api/v1/auth/login {
      limit_req zone=api_auth burst=10 nodelay;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 2s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      proxy_pass http://127.0.0.1:3000;
    }

    location = /api/v1/auth/refresh {
      limit_req zone=api_auth burst=10 nodelay;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 2s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      proxy_pass http://127.0.0.1:3000;
    }

    # Convenience: allow /health/* on the same origin too.
    location /health/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 2s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
      proxy_pass http://127.0.0.1:3000;
    }

    location /assets/ {
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
    }

    location = /favicon.svg {
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
    }

    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache";
    }
  }
}
