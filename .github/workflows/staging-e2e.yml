name: staging-e2e

on:
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "Staging API base URL (example: https://api-staging.example.com/api/v1)"
        required: true
      web_base_url:
        description: "Staging Web URL (example: https://staging.example.com)"
        required: true

jobs:
  critical-journeys:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run staging smoke critical journeys
        env:
          API_BASE_URL: ${{ github.event.inputs.api_base_url }}
          WEB_BASE_URL: ${{ github.event.inputs.web_base_url }}
        run: bash scripts/staging/smoke-critical-journeys.sh
